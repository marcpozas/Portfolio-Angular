<mat-toolbar [class.secondColor]="isScrolled" class="navbar mat-toolbar-initial" scrollEffect>

  <span (click)="scrollToSection('hero-section')" class="navbar-logo"><p class="unselectable">Marc</p></span>

  <div id="navbar-list" class="navbar-items unselectable">
    <a [class.secondColor]="isScrolled" (click)="scrollToSection('hero-section')">Inicio</a>
    <a [class.secondColor]="isScrolled" (click)="scrollToSection('about-section')">Sobre mí</a>
    <a [class.secondColor]="isScrolled" (click)="scrollToSection('projects-section')">Proyectos</a>
    <a [class.secondColor]="isScrolled" (click)="scrollToSection('contactme-section')">Contáctame</a>
  </div>
  <mat-icon id="hamburguer-icon">{{hamburguerSymbol}}</mat-icon>

</mat-toolbar>
